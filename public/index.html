<!DOCTYPE html>
<html>
  <head>
    <title>social soul controller</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0 minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel='stylesheet' href='/stylesheets/index.css' />
    <script type='text/javascript' src='javascripts/libs/jquery-1.11.0.js'></script>
    <script type='text/javascript' src="//code.jquery.com/ui/1.11.1/jquery-ui.js"></script>
    <script type='text/javascript' src='../javascripts/libs/socket.io.min.js'></script>
    <script type='text/javascript' src='javascripts/settings.js'></script>
    <script type='text/javascript' src='javascripts/index.js'></script>
  </head>
  <body>
    <div id="controller">

      <h2 id='debug'>Please enter your twitter username</h2>

      <div id="status">
        <div id="error"></div>
        
      </div>

      <div>
        <input id="user" name="user" autocomplete="off" autocorrect="off" autocapitalize="off"  value="@">

        <div id="buttons">
          <button id="submit">SUBMIT</button>
          <p>OR</p>
          <button id="RANDOMIZE">RANDOMIZE</button>
      	</div>
      </div>
    </div>


    <div id="overlay">
      <div id="time_status"></div>
      <div id="error_status"></div>
    </div>


    <div id="enter">
      <p>ENTER<br>NOW</p>
    </div>

  </body>
</html>
