<!DOCTYPE html>
<html>
  <head>
    <title>social soul controller</title>
    <link rel='stylesheet' href='/stylesheets/index.css' />
    <script type='text/javascript' src='javascripts/libs/jquery-1.11.0.js'></script>
    <script type='text/javascript' src="//code.jquery.com/ui/1.11.1/jquery-ui.js"></script>
    <script type='text/javascript' src='../javascripts/libs/socket.io.min.js'></script>
    <script type='text/javascript' src='javascripts/settings.js'></script>
    <script type='text/javascript' src='javascripts/index.js'></script>
  </head>
  <body>
    <div id="controller">

      <h2>Please enter your twitter username</h2>

      <div id="status">
        <div id="error_status" class="error"></div>
        
      </div>

      <div>
        <input id="user" name="user" autocomplete="off" autocorrect="off" autocapitalize="off" ></div>
        <button id="submit">SUBMIT</button>
        <p>OR</p>
        <button id="RANDOMIZE">RANDOMIZE</button>
    	</div>
    </div>


    <div id="overlay">
      <div id="time_status"></div>
    </div>


    <div id="enter">
      <p>ENTER<br>NOW</p>
    </div>

  </body>
</html>
