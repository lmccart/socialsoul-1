<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <style>
    body {
      background-color: black;
    }
    .scaled-frame {
      width: 1920px; 
      height: 1080px;
      border: 0px;
      -webkit-transform: scale(0.5);
      -webkit-transform-origin: 0 0;
    }
    @media screen and (-webkit-min-device-pixel-ratio:0) {
      .scaled-frame  { zoom: 1; }
    }
    </style>

    <script type="text/javascript">
      window.onload = function () {
        var screenId = window.location.search.substring(1);
        var screenSrc;
        if (screenId === 'exit') {
          screenSrc = '../exit.html';
        } else {
          screenId = parseInt(screenId, 10);
          screenSrc = '../screen.html?'+screenId;
        }
        document.title = screenId;
        document.body.innerHTML = '<iframe class="scaled-frame" src="'+screenSrc+'"></iframe>';
      };
    </script>

  </head>
  <body>  
  </body>
</html>
