<!DOCTYPE html>
<html>
  <head>
    <title>social soul controller</title>
    <link rel='stylesheet' href='/stylesheets/bootstrap.min.css' />
    <link rel='stylesheet' href='/stylesheets/admin.css' />
    <script type='text/javascript' src='javascripts/libs/jquery-1.11.0.js'></script>
    <script type='text/javascript' src="//code.jquery.com/ui/1.11.1/jquery-ui.js"></script>
    <script type='text/javascript' src='../javascripts/libs/socket.io.min.js'></script>
    <script type='text/javascript' src='javascripts/libs/underscore-min.js'></script>
    <script type='text/javascript' src='javascripts/settings.js'></script>
    <script type='text/javascript' src='javascripts/controller-app.js'></script>
  </head>
  <body>
    <div id="controller" class="container">
		<div class="row">
			<div class="col-md-12">
				<h1>Social Soul Admin</h1>
				<div id="status">
					<div id="error_status" class="error"></div>
					<div id="user_status"></div>
					<div id="time_status"><span class="error">Not connected to server.</span></div>
				</div>
			</div>
		</div>

		<div class="row">
		<div class="col-md-4">
			<ul id="events">
			</ul>
		</div>
		<div class="actions col-md-4">
			<div>
				<label for="mentor">Add/Remove Mentors</label>
				<input id="mentor" class="form-control" name="mentor" placeholder="Start typing..."/> 
				<button type="button" id='mentor_button' class="btn">add mentor</button>
			</div>

			<div>
				<label for="hash_tag">Hash Tag</label>
				<input id="hash_tag" class="form-control" placeholder="Hash Tag" />
				<button type="button" id="update_hash_tag" class="btn">update hash tag</button>
			</div>

			<div>
				<label for="end_tweet_template">End Tweet Template</label>
				<div>
					<textarea class="form-control" rows=4 cols=50 id="end_tweet_template"> </textarea>
				</div>
				<div id="end_tweet_template_error" class="error"></div>
				<button type="button" id="update_end_tweet_template" class="btn">update end tweet template</button>
			</div>

			<div>
				<label for="exit_text">Exit Screen Subtitle</label>
				<div>
					<textarea class="form-control" rows=4 cols=50 id="exit_text"> </textarea>
				</div>
				<button type="button" id="update_exit_text" class="btn">update exit screen subtitle</button>
			</div>

			<div>
				<h2>Twitter Credentials</h2>

				<div>
					<label for="consumer_key">Consumer Key</label>
					<input class="form-control" id="consumer_key" />
				</div>

				<div>
					<label for="consumer_secret">Consumer Secret</label>
					<input class="form-control" id="consumer_secret" />
				</div>

				<div>
					<label for="access_token_key">Access Token Key</label>
					<input class="form-control" id="access_token_key" />
				</div>

				<div>
					<label for="access_token_secret">Access Token Secret</label>
					<input class="form-control" id="access_token_secret" />
				</div>

				<button type="button" id="update_twitter_creds" class="btn">update twitter credentials</button>
			</div>
		</div>

		<div class="col-md-4">
			<button type="button" class="btn" id="download_mentors">
				<a href='/mentors.txt' download>
					download mentors
				</a>
			</button>

			<button type="button" class="btn" id="upload_mentors">upload mentors</button>

			<button type="button" class="btn" id="restart">restart</button>
		</div>
	</div>

	<div id="overlay"></div>

	<div id="restart_dialog" class="dialog" >
	Are you sure you want to restart?
	</div>

	<div id="update_end_tweet_template_result" class="dialog">
	</div>

	<div><input type="file" id="upload_mentors_file" onchange="handleMentorsUpload(this);" /></div>
  </body>
</html>
